<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejemplo GitHub Pages con JavaScript</title>
</head>
<body>
  <h1>¡Hola desde GitHub Pages!</h1>
  <button onclick="mostrarMensaje()">Haz clic aquí</button>

  <script type="module">
    import { Client } from "https://cdn.jsdelivr.net/npm/@gradio/client/+esm";

    async function accessHF() {
      const client = await Client.connect("tsetjpc/minimal");
      const result = await client.predict("/predict", {
        name: "Pepe!!",
      });
      console.log(result.data);
      return result.data;
    }

    async function mostrarMensaje() {
      alert("¡Mensaje desde GitHub Pages: nuevo codigo!");
      const respuesta = await accessHF();
      alert(respuesta);
    }
  </script>
</body>
</html>
