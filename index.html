<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejemplo GitHub Pages con JavaScript</title>
</head>
<body>
  <h1>¡Hola desde GitHub Pages!</h1>
  <button onclick="mostrarMensaje()">Haz clic aquí</button>

  <script>
    async function accessHF() {
	const response = await fetch("https://hf.space/embed/tsetjpc/minimal/+/api/predict/" , {
      		method: "POST",
      			headers: {
        	"Content-Type": "application/json"
      			},
      		body: JSON.stringify({ data: ["Pepe!!"] })
    		});

	const result = await response.json();
    	console.log(result);
   	return result.data[0];
    }

    async function mostrarMensaje() {
      alert("¡Nuevo código desde GITHUB pages!");
      const respuesta = await accessHF();
      alert(respuesta);
    }
    
  </script>
</body>
</html>
