<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejemplo GitHub Pages con JavaScript</title>
</head>
<body>
  <h1>¡Hola desde GitHub Pages!</h1>
  <button onclick="mostrarMensaje()">Haz clic aquí</button>
  <script>
    import { Client } from "@gradio/client";
    function accesHF() {
      const client = await Client.connect("tsetjpc/minimal");
      const result = await client.predict("/predict", { 		
		  name: "Pepe!!", 
      });
      console.log(result.data);
      return result.data;
    }
    function mostrarMensaje() {
      alert("¡Este mensaje viene de JavaScript en GitHub Pages!");
      alert(accessHF());
    }
  </script>
</body>
</html>
