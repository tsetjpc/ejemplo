<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejemplo GitHub Pages con JavaScript</title>
</head>
<body>
  <h1>¡Hola desde GitHub Pages!</h1>
  <button onclick="mostrarMensaje()">Haz clic aquí</button>

  <script>
     async function accessHF() {
	  try {
	    const response = await fetch("https://tsetjpc-minimal.hf.space/run/predict", {
	      method: "POST",
	      headers: {
	        "Content-Type": "application/json"
	      },
	      body: JSON.stringify({ data: ["Pepe!!"] })
	    });
	
	    const result = await response.json();
	    console.log("Respuesta completa:", result);
	
	    if (result && result.data && result.data.length > 0) {
	      return result.data[0];
	    } else {
	      return "Respuesta inesperada del servidor.";
	    }
	  } catch (error) {
	    console.error("Error al acceder a Hugging Face:", error);
	    return "Error al conectar con Hugging Face.";
	  }
	}

	  
    async function mostrarMensaje() {
      alert("¡Nuevo código desde GITHUB pages!");
      const respuesta = await accessHF();
      alert(respuesta);
    }
    
  </script>
</body>
</html>
